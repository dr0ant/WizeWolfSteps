<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-UVGsBVD9EHNxOG4tKk8emRjQ50c8MmU&libraries=places&callback=initMap" async defer></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    function initMap() {
        console.log('Initializing map...');

        if (navigator.geolocation) {
            console.log('Geolocation supported. Requesting user location...');
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    console.log('User location obtained successfully:', position);

                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    var map = new google.maps.Map(document.getElementById('map'), {
                        center: userLocation,
                        zoom: 14
                    });

                    console.log('Creating map centered on user location:', userLocation);

                    // Add a marker at the user's location
                    var marker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'Your Location'
                    });

                    console.log('Marker added at user location.');
                },
                function(error) {
                    console.error('Error obtaining user location:', error);
                    handleLocationError(true);
                }
            );
        } else {
            // Browser doesn't support Geolocation
            console.error('Geolocation not supported by the browser.');
            handleLocationError(false);
        }
    }

    function handleLocationError(browserHasGeolocation) {
        var errorText = browserHasGeolocation ? 'Error: The Geolocation service failed.' : 'Error: Your browser doesn\'t support geolocation.';
        console.error(errorText);
    }
</script>

</body>
</html>
