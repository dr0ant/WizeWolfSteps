<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Instagram Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        header {
            background-color: #3897f0;
            color: white;
            text-align: center;
            padding: 10px;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #e6e6e6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            text-align: center;
            margin-top: 20px;
        }

        .user-info h1 {
            margin: 0;
        }

        .user-info p {
            color: #888;
        }

        .gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            margin: 10px 0;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Instagram Profile</h1>
    </header>

    <section>
        <div class="profile-pic">
            <img src="profile-picture.jpg" alt="Profile Picture">
        </div>

        <div class="user-info">
            <h1>Your Name</h1>
            <p>@your_username</p>
            <p>Bio: This is your bio. Write something interesting about yourself.</p>
        </div>

        <div class="gallery">
            <img src="post1.jpg" alt="Post 1">
            <img src="post2.jpg" alt="Post 2">
            <img src="post3.jpg" alt="Post 3">
            <!-- Add more images as needed -->
        </div>
    </section>

</body>
</html>
